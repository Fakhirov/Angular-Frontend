<h2>My devices</h2>
<p>"Last update: {{lastUpdate | async | date:'short'}}"</p>
<ul class="list-group">
  <app-device *ngFor="let dev of devices; let i = index"
              [indexOfDevice]= "i"
              [deviceName]=dev.name
              [status]=dev.status
              [id] = dev.id>
  </app-device>

</ul>

<button type="button" class="btn btn-success"
        (click)="onSwitchOnAll()">Switch-On</button>
<button type="button" class="btn btn-danger"
        (click)="onSwitchOffAll()">Switch-Off</button>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"> <a routerLink="/auth">Authentication</a></li>
        <li routerLinkActive="active"> <a routerLink="/devices">Devices</a></li>
      </ul>
    </div>
  </div>
</nav>
